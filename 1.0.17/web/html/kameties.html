<div class="page-content">
    <div class="container">
    <div class="row">
        <div class="space-16"></div>
        <div class="col-sm-10 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <div class="container">
                            <h2 class="bg-primary col-sm-8"> <i class="fa fa-group"></i>Login to Kameti</h2>
                        </div>
                        <form class="form-signin" role="form">
                            <div class="form-group">
                                <h4><span class="label label-default col-sm-3 control-label">
                                   Mobile Number
                                </span></h4>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="mobilenumber" class="form-control" placeholder="Mobile Number" name="mobileNumber" ng-model="login.mobile" required autofocus/>
                                    </span>
                                </div>
                            </div>
                            <div class="space"></div>
                            <div class="form-group">
                                <h4><span class="label label-default col-sm-3 control-label">
                                   Password
                                </span></h4>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="password" class="form-control" placeholder="Password" ng-model="login.password_hash" required/>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <label >
                                    <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div>
                            <div class="space col-sm-10"><br></div>
                            <div class="space col-sm-3"></div>

                            <div class="clearfix">

                                    <div class="col-sm-7">
                                        <button type="submit" class="width-35 pull-right btn btn-sm btn-primary no-padding-right" ng-click="doLogin(login)"
                                                data-ng-disabled="loginForm.$invalid">
                                            <i class="ace-icon fa fa-key"></i>
                                            Login
                                        </button>
                                    </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- /.page-content -->
    </div>
    </div>
</div>
