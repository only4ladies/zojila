<div class="page-content">
    <div class="container"  ng-controller="contactCtrl as contact">
    <div class="row">
        <div class="space-16"></div>
        <div class="col-sm-10 col-sm-offset-1">
            <div id="contact-box" class="visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <div class="container">
                            <p><h2 class="bg-primary col-sm-8">Contact Us</h2></p>

                        </div>
                        <div class="space-16"></div>
                        <div class="container">
                            <h3>We always love hearing from you.</h3>
                        </div>
                        <form class="form-signin" role="form">
                            <div class="form-group">
                                <h4><span class="label label-default col-sm-3 control-label no-padding-right">
                                    Name
                                </span></h4>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="mobilenumber" class="form-control" placeholder="Name" name="name" ng-model="contact.name" required autofocus/>

                                    </span>
                                </div>
                            </div>
                            <div class="space-16"></div>
                            <div class="form-group">
                                <h4><span class="label label-default col-sm-3 control-label no-padding-right">
                                    Email
                                </span></h4>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="email" class="form-control" placeholder="Email" name="email" ng-model="contact.email" required/>

                                    </span>
                                </div>
                            </div>
                            <div class="space-16"></div>
                            <div class="form-group">
                                <h4><span class="label label-default col-sm-3 control-label no-padding-right">
                                   Mobile
                                </span></h4>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="phone" class="form-control" placeholder="Mobile" name="mobile" ng-model="contact.mobile"/>

                                    </span>
                                </div>
                            </div>
                            <div class="space-16"></div>
                            <div class="form-group">
                                <h4><span class="label label-default col-sm-3 control-label no-padding-right">
                                    Message
                                </span></h4>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <textarea ng-model="contact.message"  name="message" placeholder="Your Message" class="form-control" rows="6" required></textarea>

                                    </span>
                                </div>
                            </div>

                            <div class="space col-sm-10"><br></div>
                            <div class="space col-sm-7">
                                <h4><span class="label label-info control-label no-padding-right">
                                    Suggestions, Questions or Feedback
                                </span></h4>
                            </div>

                            <div class="clearfix">

                                    <div class="col-sm-3">
                                        <button href = "#main" type="submit" class="width-35 pull-right btn btn-sm btn-primary no-padding-right" ng-click="doContactUs(contact)">
                                            <i class="fa fa-cloud-upload"></i>
                                            Send Message
                                        </button>
                                    </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- /.page-content -->
    </div>
    </div>
</div>
