<div class="page-content" >
    <div class="row">
        <div class="space-16"></div>
        <div class="col-sm-9 col-sm-offset-1">
            <div id="kametiForm" class="visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h1 class="bg-primary col-sm-10">
                            New Bid
                        </h1>
                        <div class="space col-sm-10"></div>

                        <form class="form-signin" role="form">
                            <h2><span class="label label-info col-sm-10 no-padding-right">
                                    Bid
                                </span>
                            </h2>
                            <div class="space col-sm-10"><br></div>
                            <div class="form-group">
                                <h4><span class="label label-default col-sm-3 control-label no-padding-right">
                                    Kameti ID {{bid.kameti_id}}
                                </span></h4>

                                <div class="col-sm-7">
                                        <input type="number" class="form-control" placeholder="Kameti ID"
                                               ng-model="bid.kameti_id" ng-required="true" autofocus/>
                                </div>
                            </div>
                            <div class="form-group">
                                <h4><span class="label label-default col-sm-3 control-label no-padding-right">
                                    Action ID {{bid.auction_id}}
                                </span></h4>

                                <div class="col-sm-7">
                                    <input type="number" class="form-control" placeholder="Auction ID"
                                               ng-model="bid.auction_id" ng-required="true" autofocus/>
                                </div>
                            </div>
                            <div class="form-group">
                                <h4><span class="label label-default col-sm-3 control-label no-padding-right">
                                    Member ID {{bid.member_id}}
                                </span></h4>

                                <div class="col-sm-7">
                                    <input type="number" class="form-control" placeholder="Member ID"
                                               ng-model="bid.member_id" ng-required="true" autofocus/>
                                </div>
                            </div>

                            <div class="space col-sm-10"><br></div>
                            <div class="form-group">
                                <h4><span class="label label-default col-sm-3 control-label no-padding-right">
                                    Bid Time {{bid.bid_time}}
                                </span></h4>

                                <div class="col-sm-7">
                                        <input type="time" class="form-control" placeholder="7:30 PM"
                                               ng-model="bid.bid_time" ng-required="true" autofocus/>
                                </div>
                            </div>

                            <div class="form-group">
                                <h4><span class="label label-default col-sm-3 control-label no-padding-right">
                                    Bid Amount {{bid.bid_amount}}
                                </span></h4>

                                <div class="col-sm-7">
                                        <input type="number" class="form-control" placeholder="Bid Amount"
                                               ng-model="bid.bid_amount" ng-required="true" autofocus/>
                                </div>
                            </div>


                            <div class="space col-sm-10"><br></div>

                             <div class="form-group">
                                <h4><span class="label label-default col-sm-3 control-label no-padding-right">
                                    Interest Rate {{bid.interest_rate}}
                                </span></h4>

                                <div class="col-sm-7">
                                        <input class="form-control" placeholder="Interest Rate"
                                               ng-model="bid.interest_rate" ng-required="true" autofocus/>
                                </div>
                            </div>

                            <div class="form-group">
                                <h4><span class="label label-default col-sm-3 control-label no-padding-right">
                                    Status {{bid.status}}
                                </span></h4>

                                <div class="col-sm-7">
                                        <input class="form-control" placeholder="Closed"
                                               ng-model="bid.status" ng-required="true" autofocus/>
                                </div>
                            </div>

                            <div class="space col-sm-10"><br></div>
                            <div class="space col-sm-3"></div>

                            <div class="clearfix">

                                    <div class="col-sm-7">
                                        <button type="submit" class="width-35 pull-right btn btn-sm btn-primary no-padding-right" ng-click="kametiPost(kameti)"
                                                data-ng-disabled="kametiForm.$invalid">
                                            Submit
                                        </button>
                                    </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- /.page-content -->
    </div>
</div>
